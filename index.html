<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WhatsApp</title>
</head>
<body>
    <main>
        <aside>
            <nav>
                <img src="./assets/icons/burger-menu-svgrepo-com.svg" alt="">
                <img src="./assets/icons/chat-round-line-svgrepo-com.svg" alt="">
                <img src="./assets/icons/telephone-svgrepo-com.svg" alt="">
            </nav>

            <div class="bottom-aside">
                <div class="top-bottom-aside">
                    <img src="./assets/icons/star-svgrepo-com.svg" alt="">
                    <img src="./assets/icons/archive-svgrepo-com.svg" alt="">
                </div>
                <div class="bottom-bottom-aside">
                    <img src="./assets/icons/settings-future-svgrepo-com.svg" alt="">
                    <img src="./assets/icons/nopfpUser.jfif" id="profile" alt="">
                </div>
            </div>
        </aside>
        <div class="chats-container">
            <h3>WhatsApp</h3>
            <div class="search-bar">
                <img src="./assets/icons/search-svgrepo-com (3).svg" alt="Pesquisar">
                <p>Pesquise...</p>
            </div>
            <div class="contacts">
                <div class="contact">
                    <img src="./assets/img/default-profile-icon-6.jpg" alt="Foto de Perfil">
                    <div class="name-message">
                        <h4>Camila</h4>
                        <p>Oi</p>
                    </div>
                    <p>00:00</p>
                </div>
                <div class="contact">
                    <img src="./assets/img/default-profile-icon-6.jpg" alt="Foto de Perfil">
                    <div class="name-message">
                        <h4>Camila</h4>
                        <p>Oi</p>
                    </div>
                    <p>00:00</p>
                </div>
            </div>
        </div>
        <div class="chat-messages-container">
            <nav>
                <div class="info-contact">
                    <img src="./assets/img/default-profile-icon-6.jpg" alt="Foto de Perfil">
                    <div class="number-more">
                        <h3>+55 11 9 9857-2585</h3>
                        <p>Toque para ver mais informações...</p>
                    </div>
                </div>
                <div class="buttons-messages">
                    <img src="./assets/icons/search-svgrepo-com (3).svg" alt="Pesquisar">
                    <img src="./assets/icons/moreIcon.svg" alt="Mais Opções">
                </div>
            </nav>
            <div class="container-messages">
                
            </div>
            <div class="container-send-message">

            </div>
        </div>
    </main>
</body>
</html>
